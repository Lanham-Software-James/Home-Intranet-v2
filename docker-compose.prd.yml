services:
  db:
    image: mongo:latest
    container_name: home-intranet-trove-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    networks:
      - home-intranet-backend
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
    ports:
      - 27017:27017
    volumes:
      - home-intranet-trove-db-data:/data/db
    restart: unless-stopped

  backend:
    image: jameslanham/home-intranet-backend:latest
    container_name: home-intranet-trove-backend
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}

      BACKEND_HOST: ${BACKEND_HOST}
      BACKEND_ALLOWED_HOSTS: ${BACKEND_ALLOWED_HOSTS}
      BACKEND_PROD_FLAG: ${BACKEND_PROD_FLAG}

      VIRTUAL_HOST: "api-trove.intranet.local"
      VIRTUAL_PROTO: "http"
      VIRTUAL_PORT: 3000
    depends_on:
      - db
    networks:
      - home-intranet-trove-backend
      - home-intranet-trove-frontend
      - home-intranet-nginx
    restart: unless-stopped

